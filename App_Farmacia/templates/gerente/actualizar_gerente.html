{% extends "principal.html" %}

{% block contenido %}
{% load bootstrap5 %}

<form action ="{% url 'gerente_editar' gerente.id %}" method = "post">
    {% csrf_token %}
    <div class="container">
        <div class="mb-4">
            {{ formulario.usuario.first_name }}
        </div>

        <div class="mb-4">
            {{ formulario.usuario.email }}
        </div>
            
        <div class="mb-4">
            {{ formulario.usuario.date_joined }}
        </div>
        
        <div class="mb-4">
            {% bootstrap_field formulario.gerente_farm show_label=True %}
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>


{% endblock %}
