{% for compra in compras %}
    {% include 'compra/compra.html' %}
    {% for detcompra in compr.producto_compra.all %}
        <h2>Cantidad Compra: {{ detcompra.cantidad_prod_comprado }}</h2>
        <h2>Precio Ud: {{ detcompra.precio_ud }}</h2>
    {% endfor %}
{% empty %}
    <h2>Lo sentimos, la compra solicitada no existe.</h2>
{% endfor %}
